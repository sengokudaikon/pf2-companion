style:
  DestructuringDeclarationWithTooManyEntries:
    active: false
  WildcardImport:
    active: false
  ThrowsCount:
    active: true
    max: 10
  MagicNumber:
    active: false
    ignoreNumbers:
      - '255'
      - '0'
complexity:
  LongParameterList:
    constructorThreshold: 15
    functionThreshold: 15
  LongMethod:
    active: false
  TooManyFunctions:
    active: true
    thresholdInClasses: 20
    thresholdInFiles: 20
    thresholdInObjects: 20
  CyclomaticComplexMethod:
    active: true
    threshold: 20
exceptions:
  TooGenericExceptionCaught:
    active: false